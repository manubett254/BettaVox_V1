                <a href="{{ url_for('index') }}">BettaVox</a>

                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                <p class="section-subtitle">We couldn't process your request. Please try again.</p>
                
                <div class="error-actions">
                    <a href="{{ url_for('upload') }}" class="btn primary-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 12V20H20V4H4V12ZM4 12L12 4L20 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Try Again
                    </a>
                    <a href="{{ url_for('index') }}" class="btn secondary-btn">
                        Return Home
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">

            <div class="footer-brand">

            <div class="footer-links">

                <div class="footer-column">
                    <h4>Legal</h4>

                    <a href="#">Terms of Service</a>

        </div>
